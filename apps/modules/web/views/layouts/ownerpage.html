  <body>

    <div class="container">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="ownerpage.html">Owner page</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a class="nav-link" href="guestpage.html">Guest</a></li>
                <li class="active"><a class="nav-link active" href="ownerpage.html">Owner</a></li>
              </ul>
            </div>
          </nav>

          <div class="container">
            <h2>Inline form</h2>
            <form>
              <div class="form-group">
               <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
              </div>
              <div class="checkbox">
                <label><input type="checkbox"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>

          <div class="media">

            <video autoplay></video>

          </div>

          <div class="btn-group">
            <button type="button" class="btn btn-primary" id="open">Open</button>
            <button type="button" class="btn btn-primary" id="startButton">Chat</button>
            <button type="button" class="btn btn-primary" id="reject">Reject</button>
            <button type="button" class="btn btn-primary" id="sendButton" disabled>Send</button>
            <button type="button" class="btn btn-primary" id="closeButton" disabled>Stop</button>
          </div>

    <div id="sendReceive">
      <div id="send">
        <h2>Send</h2>
        <textarea id="dataChannelSend" disabled placeholder="Press Chat, enter some text, then press Send."></textarea>
      </div>
      <div id="receive">
        <h2>Receive</h2>
        <textarea id="dataChannelReceive" disabled></textarea>
      </div>
    </div>
